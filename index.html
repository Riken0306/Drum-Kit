<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="index.css">
<body>
    <div class="keys">
        <div class="key" data-key="65">
            <kbd>A</kbd>
            <span class="sound">CLAP</span>
        </div>
        <div class="key" data-key="83">
            <kbd>S</kbd>
            <span class="sound">HITHAT</span>
        </div>
        <div class="key" data-key="68">
            <kbd>D</kbd>
            <span class="sound">KICK</span>
        </div>
        <div class="key" data-key="70">
            <kbd>F</kbd>
            <span class="sound">OPENHAT</span>
        </div>
        <div class="key" data-key="71">
            <kbd>G</kbd>
            <span class="sound">BOOM</span>
        </div>
        <div class="key" data-key="76">
            <kbd>L</kbd>
            <span class="sound">RIDE</span>
        </div>
        <div class="key" data-key="75">
            <kbd>K</kbd>
            <span class="sound">SNARE</span>
        </div>
        <div class="key" data-key="74">
            <kbd>J</kbd>
            <span class="sound">TOM</span>
        </div>
        <div class="key" data-key="72">
            <kbd>H</kbd>
            <span class="sound">TINK</span>
        </div>
    </div>

    <audio src="Sounds/clap.wav" data-key="65"></audio>
    <audio src="Sounds/hihat.wav" data-key="83"></audio>
    <audio src="Sounds/kick.wav" data-key="68"></audio>
    <audio src="Sounds/openhat.wav" data-key="70"></audio>
    <audio src="Sounds/boom.wav" data-key="71"></audio>
    <audio src="Sounds/ride.wav" data-key="76"></audio>
    <audio src="Sounds/snare.wav" data-key="75"></audio>
    <audio src="Sounds/tom.wav" data-key="74"></audio>
    <audio src="Sounds/tink.wav" data-key="72"></audio>
    <script>
        window.addEventListener('keydown',(e)=>{
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            if(!audio) return; //Stop the function
            audio.currentTime = 0; //rewind the audio
            audio.play();
            key.classList.add('playing');
            
        });
        function removeTransition(e) {
            if(e.propertyName !== 'transform') return;
            this.classList.remove('playing');
        }
        const keys = document.querySelectorAll('.key');
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    </script>
</body>
</html>
